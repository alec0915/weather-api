<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information for : {{ place }}</title>
    <style>
        body{
            background-image: linear-gradient(to right, #6ccbfa, #ffffff);
            color:#000000 ;}
            button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ceecff;
        }
        table{
            padding: 10px;
            border-spacing: 15px;
            align-items: center;
        }
        th, td {
            text-align: center;
        }
        input{
            width: 402px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form method="POST">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br><br>
    <button type="submit" name="action" value="Current">Get Current Weather</button>
    <button type="submit" name="action" value="Forecast">Get 3-Day Forecast</button>
    <button type="submit" name="action" value="Hourly">Get Hourly Forecast</button>
    </form>
    
    <h1>{{ place }}</h1>
    <h2>Local Time: {{ localtime }}</h2>

    <!-- Weather data will be displayed here -->
    <img src="{{ image_url }}" alt="Weather Icon">
    <p>Temperature: {{ temp }} Â°F</p>
    <p>Condition: {{ condition }} </p>
    <p>Wind: {{ wind }}</p>
    <p>Humidity: {{ humidity }}%</p>
    <p>Precipitation: {{ precip }} in</p>
    <p>UV Index: {{ uv }}</p>
    

</body>
</html>
