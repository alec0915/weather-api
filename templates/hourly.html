<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast for: {{ place }}</title>
    <style>
        body{
            background-image: linear-gradient(to right, #6ccbfa, #ffffff);
            color:#000000 ;}
        button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ceecff;
        }
        table{
            padding: 10px;
            border-spacing: 15px;
            align-items: center;
        }
        th, td {
            text-align: center;
        }
        input{
            width: 402px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    
    <form method="POST">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        <button type="submit" name="action" value="Current">Get Current Weather</button>
        <button type="submit" name="action" value="Forecast">Get 3-Day Forecast</button>
        <button type="submit" name="action" value="Hourly">Get Hourly Forecast</button>
        <button type="submit" name="action" value="Home">Return Home</button>
    </form>
    
    
    <!-- Weather data will be displayed here -->

    <h1>24-Hour Forecast for {{ place }}</h1>
    <table>
        <tr>
            
            <th>Time</th>
            <th>Temperature</th>
            <th>Feels Like</th>
            
            <th>Sky</th>
            
            <th>Precipitation</th>
            <th>UV Index</th>
            <th>Wind</th>
            <th>Humidity</th>
            
        </tr>
     {% for item in hourly_data %}
            <tr>
                <td>{{ item[0][10:] }}</td>
                <td>{{ item[1] }} °F</td>
                <td>{{ item[2] }} °F</td>
                <td><img src="{{ item[5] }}" alt="Weather Icon"></td>
                
                <td>{{ item[8] }} in</td>
                <td>{{ item[10] }}</td>
                <td>{{ item[9] }}</td>
                <td>{{ item[7] }}%</td>
                
                
            </tr>
    {% endfor %}
    </table>

</body>
</html>
