<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-image: linear-gradient(to right, #6ccbfa, #ffffff);
            color:#000000 ;}
        button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ceecff;
        }
        input{
            width: 402px;
        }
    </style>
</head>
<body>
    <h1>Get Weather Data</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}



    <form method="POST">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        <button type="submit" name="action" value="Current">Get Current Weather</button>
        <button type="submit" name="action" value="Forecast">Get 3-Day Forecast</button>
        <button type="submit" name="action" value="Hourly">Get Hourly Forecast</button>

    </form>
</body>
</html>
